<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hidroponik İzleyici</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="p-3">
  <div class="container">
    <h1 class="mb-4">Hidroponik Sensör Paneli</h1>

    <div id="status" class="mb-3 text-muted"></div>

    <div class="row text-center">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-header">Işık</div>
          <div class="card-body">
            <h2 id="light">-</h2>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-header">pH</div>
          <div class="card-body">
            <h2 id="ph">-</h2>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-header">EC</div>
          <div class="card-body">
            <h2 id="ec">-</h2>
          </div>
        </div>
      </div>
    </div>

    <p>Son güncelleme: <span id="timestamp">-</span></p>
    <button id="refresh" class="btn btn-primary">Yenile</button>
    <div class="form-check form-check-inline ms-2">
      <input class="form-check-input" type="checkbox" id="auto-refresh">
      <label class="form-check-label" for="auto-refresh">Otomatik</label>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
